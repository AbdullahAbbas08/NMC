<div class="container">
  <div class="row pt-4">
    <div class="col-md-9 mb-3">
      <p-breadcrumb [model]="breadcrumb"></p-breadcrumb>
    </div>
    <div
      class="col-md-3 text-right mb-3 d-flex align-items-center justify-content-end"
    >
      <button class="btn-v3 py-2 px-4" (click)="add()">
        {{ "Add" | translate }}
      </button>
    </div>
    <div class="col-12">
      <div [IsLoadingSpinner]="isLoading">
        <p-table
          [value]="entities ? entities : []"
          [resizableColumns]="true"
          styleClass="p-datatable-gridlines"
          responsiveLayout="scroll"
        >
          <ng-template pTemplate="caption">
            <div class="row">
              <div class="col-md-4 col-lg-3">
                <input
                  pInputText
                  type="text"
                  [placeholder]="'SearchBy' | translate"
                  [formControl]="searchTermControl"
                />
              </div>
            </div>
          </ng-template>
          <ng-template pTemplate="header">
            <tr>
              <th>{{ "ArName" | translate }}</th>
              <th>{{ "EnName" | translate }}</th>
              <th>{{ "FrName" | translate }}</th>
              <th>{{ "Key" | translate }}</th>
              <th>{{ "Actions" | translate }}</th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-entity>
            <tr>
              <td>{{ entityType(entity).valueAr }}</td>
              <td>{{ entityType(entity).valueEn }}</td>
              <td>{{ entityType(entity).valueFn }}</td>
              <td>{{ entityType(entity).key }}</td>
              <td>
                <i
                  class="fa-solid fa-pen-to-square mr-3 cursor-pointer font-primary"
                  (click)="edit(entityType(entity).localizationId)"
                ></i>
                <i
                  class="fa-solid fa-trash cursor-pointer font-danger"
                  (click)="delete(entityType(entity).localizationId)"
                ></i>
              </td>
            </tr>
          </ng-template>
        </p-table>
      </div>
    </div>
    <div class="col-12">
      <p-paginator
        [rows]="pageSize"
        [totalRecords]="count"
        [rowsPerPageOptions]="pageSizeOptions"
        (onPageChange)="getData($event)"
        [dropdownAppendTo]="'body'"
      ></p-paginator>
    </div>
  </div>
</div>
